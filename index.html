  <body>
	<button onclick="div_show('register')" id="btnReg" type="button" class="btn">Registrieren</button>
	<button onclick="div_show('login')" id="btnLog" type="button" class="btn">Einloggen</button>
	<div id="popup">
		<div id="login">
			<form id="loginForm">
				<img id="close" src="Images/close.svg" onclick="div_hide('login')">
				<input type="email" id="tb_email_login" placeholder="Email"><br>
				<input type="password" id="tb_pw_login" placeholder="Passwort"><br>
				<input type="button" class="btn" id="bt_login" value="Login" /><br><br>
				<div id="output_login"></div>
			</form>
		</div>
		<div id="register">
			<form id="registerForm">
				<img id="close" src="Images/close.svg" onclick="div_hide('register')">
			    <input type="text" class="textbox" id="tb_user_register" placeholder="Username" />
				<input type="text" class="textbox" id="tb_name_register" placeholder="Name" />
				<input type="text" class="textbox" id="tb_email_register" placeholder="E-Mail" />
				<input type="text" class="textbox" id="tb_pw_register" placeholder="Passwort" /><br>
				<input type="text" class="textbox" id="tb_address_register" placeholder="Adresse" />
				<input type="text" class="textbox" id="tb_phone_register" placeholder="Telefonnummer" />
				<input type="text" class="textbox" id="tb_description_register" placeholder="Profilbeschreibung" /><br>
				<input type="button" class="btn" id="bt_register" value="Registrieren" />
				<input type="button" class="btn" id="bt_delete" value="LÃ¶schen" /><br><br><br>
				<div id="output_register"></div>
			</form>
		</div>
	</div>
